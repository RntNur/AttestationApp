{% extends 'base.html' %}
{% load static %}


{% block content %}
      <div class="container" >
        <div class="row justify-content-center" >
            <div class="col-lg-6 col-md-8">
                <div class="card" style="margin-top: 80px; background-color: black;">
                  <div class="card-header">
                    <h3 class="card-title">Авторизация</h3>
                    </div>
                    <div class="text-center">
                    <form method="POST" enctype="multipart/form-data">
                    <div style="margin-right: 280px;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    </div>
                    <div class="text-center" style="margin-top: 20px">
                    <button type="submit" class="btn btn-outline-light" >Войти
                    </button>
                         <a class="btn btn-outline-warning" style="margin-left: 20px;" href="{% url 'reg' %}">Зарегистрироваться</a>
                        <a class="btn btn-outline-danger" style="margin-left: 20px;" href="{% url 'index' %}">Назад</a>
                    </div>
                    </form>


             </div>
          </div>
        </div>
    </div>
 {% endblock %}
