{% extends 'base.html' %}
{% load static %}

{% block title %}
    Добавление тура
{% endblock %}
{% block content %}
    <div class="container" >
        <div class="row justify-content-center" >
            <div class="col-lg-6 col-md-8">
                <div class="card" style="margin-top: 80px; background-color: black;">
                  <div class="card-header">
                    <h3 class="card-title">Создание новой карточки</h3>
                    </div>
                    <form method="POST"  action="{% url 'tour_add' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <div class="text-center" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-outline-light" >Добавить тур</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
